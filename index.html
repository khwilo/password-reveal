<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form | Password reveal</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Password reveal</h1>
      <form class="form">
        <div class="form__group">
          <label for="password" class="form__label">Password</label>
          <section class="section__input">
            <input
              type="password"
              name="password"
              id="password"
              class="form__control"
            />
            <button type="button" class="toggle-displayBtn" aria-pressed="true">
              show
            </button>
          </section>
        </div>
      </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
